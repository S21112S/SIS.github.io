<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Menú Profesional</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: grid;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
        }

        .contenedor {
            display: flex;
            width: 20rem;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #fff;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .head {
            text-align: center;
            margin: 25px;
        }

        .head h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .head p {
            font-size: 1rem;
            color: #555;
        }

        .menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            width: 80%;
            padding: 1rem;
            background-color: ;
        }

        .icono-boton {
            display: flex;
            flex-direction: row;
            align-items: center;
            width: 100%;
            padding: 1rem;
            border-radius: 12px;
            background-color: #eaeaea;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .icono-boton:hover {
            background-color: #d0d0d0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        .icono-boton i {
            font-size: 1.5rem;
            color: #333;
            margin-right: 15px;
        }

        .button-link {
            font-size: 1rem;
            font-weight: bold;
            text-decoration: none;
            color: #333;
            flex: 1;
        }

        .button-link:hover {
            color: #1a73e8; /* Color de acento */
        }

        @media (max-width: 600px) {
            .contenedor {
                padding: 25px;
                max-width: 350px;
            }

            .menu {
                gap: 10px;
            }

            .icono-boton {
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <div class="head">
            <h1>Bienvenido</h1>
            <p>Esta es mi página</p>
        </div>
        
        <section class="menu">
            <div class="icono-boton">
                <!-- Ícono de Home -->
                <i class="fas fa-home"></i>
                <a class="button-link" href="#" data-url="https://chatgpt.com/">HOME</a>
            </div>
            
            <div class="icono-boton">
                <!-- Ícono de WhatsApp -->
                <i class="fab fa-whatsapp"></i>
                <a class="button-link" href="#" data-url="https://wa.me/595982595694?text=Hola!%20Quiero%20conocer%20más%20sobre%20tus%20servicios%20y%20productos.">WhatsApp</a>
            </div>
            
            <div class="icono-boton">
                <!-- Ícono de Ubicación -->
                <i class="fas fa-map-marker-alt"></i>
                <a class="button-link" href="#" data-url="https://www.google.com/maps/search/Alejandro+Audibert+y+14+de+Mayo+%2F+As-Py/@-25.3016187,-57.6511661,19.14z?entry=ttu&g_ep=EgoyMDI0MTAwOS4wIKXMDSoASAFQAw%3D%3D">Ubicación</a>
            </div>
            
            <div class="icono-boton">
                <!-- Ícono de Facebook -->
                <i class="fab fa-facebook"></i>
                <a class="button-link" href="#" data-url="https://www.facebook.com/">Facebook</a>
            </div>
            
            <div class="icono-boton">
                <!-- Ícono de Menú (hamburguesa) -->
                <i class="fas fa-bars"></i>
                <a class="button-link" href="#" data-url="https://drive.google.com/file/d/1Gk9diYi2H6zH2ShTxD-Ch47ZRZ-HAzL1/view?usp=drivesdk">Menú</a>
            </div>
        </section>
    </div>
    <script src="javascritp/func.js"></script>
</body>
</html>
