<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Profesional</title>
    
    <!-- Fuentes y Estilos Externos -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* Estilos generales */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1a1a1a; /* Fondo negro */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        /* Contenedor principal */
        .contenedor {
            background-color: #333; /* Fondo gris oscuro */
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
            padding: 2rem;
            color: #ffffff; /* Texto blanco */
        }
        /* Estilo para el logo */
        .logo {
            width: 200px;
            margin-top: 1rem;
            border-radius: 50%; /* Bordes redondeados para el logo */
        }
        /* Estilo para los textos adicionales */
        .texto-bajo-logo {
            color: #f0f0f0; /* Texto blanco */
            font-size: 1.1rem;
            font-weight: 600; /* Texto más grueso */
            margin: 1.5rem 0;
        }
        /* Menú de enlaces */
        .menu {
            display: flex;
            flex-direction: column;
            gap: 1rem; /* Espacio entre botones */
        }
        .icono-boton {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            background-color: #ff8c00;
            transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            -webkit-tap-highlight-color: transparent; /* Eliminar brillo azul en móviles */
        }

        .icono-boton:hover {
            background-color: #ffa500; /* Color naranja más claro al pasar el ratón */
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }
        .icono-boton i {
            font-size: 1.5rem;
            color: #ffffff; /* Color del icono blanco */
            margin-right: 1rem;
        }
        .button-link {
            font-size: 1rem;
            font-weight: bold;
            text-decoration: none;
            color: #ffffff; /* Color del texto blanco */
            flex: 1;
            text-align: left; /* Alinear el texto a la izquierda */
        }
        .button-link:hover {
            color: #ffebcd; /* Color beige claro al pasar el ratón */
        }
        .icono-boton:active {
            transform: scale(1.05);
        }
        /* Estilo para el texto de abajo del menú */
        .texto-abajo-menu {
            margin-top: 1.5rem;
            color: #f0f0f0; /* Texto blanco */
        }
        .info-box {
            background-color: #4b4b4b; /* Color gris oscuro */
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            width: 100%; /* Ocupa todo el ancho del menú */
            margin-top: 1rem;
        }
        .nombre {
            color: #ffffff; /* Texto blanco */
            font-size: 1.2rem;
            font-weight: bold; /* Negrita */
            margin-bottom: 0.2rem; /* Espaciado debajo del nombre */
        }
        .puesto {
            color: #dcdcdc; /* Texto gris claro para el puesto */
            font-size: 1rem;
            font-weight: 500; /* Peso medio para el texto del puesto */
        }
        /* Estilos responsivos */
        @media (max-width: 600px) {
            .contenedor {
                padding: 1.5rem;
            }
            .icono-boton {
                padding: 0.75rem;
            }
            .icono-boton i {
                font-size: 1.2rem;
            }
            .button-link {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <div class="head">
            <img src="statics/LOGO_Prueba.png" alt="Idea Logo" class="logo">
            <p class="texto-bajo-logo">IDEA - Imagen & Desarrollo Empresarial Asistido</p>
        </div>
        <section class="menu">
            <div class="icono-boton">
                <i class="fas fa-home"></i>
                <a class="button-link" data-url="https://chatgpt.com/">HOME</a>
            </div>
            <div class="icono-boton">
                <i class="fab fa-whatsapp"></i>
                <a class="button-link" data-url="https://wa.me/595982595694?text=Hola!%20Quiero%20conocer%20más%20sobre%20tus%20servicios%20y%20productos." target="_blank">WhatsApp</a>
            </div>
            <div class="icono-boton">
                <i class="fas fa-map-marker-alt"></i>
                <a class="button-link" data-url="https://bit.ly/4eXyH3F" target="_blank">Ubicación</a>
            </div>
            <div class="icono-boton">
                <i class="fab fa-facebook"></i>
                <a class="button-link" data-url="https://www.facebook.com/" target="_blank">Facebook</a>
            </div>
            <div class="icono-boton">
                <i class="fas fa-bars"></i>
                <a class="button-link" data-url="https://drive.google.com/file/d/1Gk9diYi2H6zH2ShTxD-Ch47ZRZ-HAzL1/view?usp=drivesdk" target="_blank">Menú</a>
            </div>
        </section>
        <div class="texto-abajo-menu">
            <div class="info-box">
                <p class="nombre">J. Esteban García R.</p>
                <p class="puesto">Gerencia Comercial</p>
            </div>
        </div>
    </div>
    <script src="javascript/func.js"></script>
</body>
</html>
